    <div id="preLoader">

    <header>
        <div class="header">

                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <h5 style="font-weight: bold; margin-left: 10px;"><label class="form-label">Product</label></h5>

                                    <input type="text" name="product" value="Search Engine Optimization(SEO)" id="product" class="form-control" readonly/>
                                </div>
                            </div>

                            <div class="center">
                                <input type="submit" name="submitBtn" class="subBtn text-dark" value="Submit" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
